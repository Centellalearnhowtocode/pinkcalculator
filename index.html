<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="container">
  <input type="text" class="display" readonly/>
  <div class="buttons">
    <!--AC DEL % /-->
    <button data-value="AC">AC</button>
    <button data-value="DEL">DEL</button>
    <button data-value="%">%</button>
    <button class="operator" data-value="/">/</button>
    <!--7 8 9 *-->
    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button class="operator" data-value="*">*</button>
    <!--4 5 6 - -->
    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button class="operator" data-value="-">-</button>
    <!--1 2 3 + -->
    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button class="operator" data-value="+">+</button>
    <!--0 . +/- = -->
    <button data-value="0">0</button>
    <button data-value=".">.</button>
    <button data-value="00">00</button>
    <button class="operator" data-value="=">=</button>
  </div>
</div>
  
<script src="script.js"></script>
<audio autoplay loop>
  <source src="kondong sne rai meas- កណ្តឹងស្នេហ៍រៃមាស«ញាក់».mp4" type="audio/mpeg">
  <source src="kondong sne rai meas- កណ្តឹងស្នេហ៍រៃមាស«ញាក់».mp4" type="audio/wav">
</audio>
  </body>

</html>
